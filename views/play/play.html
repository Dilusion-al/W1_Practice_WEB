<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Play Quiz</title>
    <link rel="stylesheet" href="/views/style_index.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="play.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header_logo">
        <img src="/img/logo.png" alt="Logo" height="40px" width="40px" >
        <h1 class="header_name">Quiz App</h1>
      </div>
      <nav class="header_nav">
        <ul>
          <li><a href="/views/index.html">Home</a></li>
          <li><a href="/views/play/play.html" class="active">Play Quiz</a></li>
          <li><a href="/views/edit/edit.html">Edit Quiz</a></li>
        </ul>
      </nav>
    </header>
    
    <main class="quiz-main">
      <div id="start">Start Quiz!</div>

      <div id="quiz">
        <div id="question">QQQQQQQQ</div>

        <div id="choices">
          <div class="choice" id="A" onclick="onPlayerSubmit('A')">AAAA</div>
          <div class="choice" id="B" onclick="onPlayerSubmit('B')">BBBB</div>
          <div class="choice" id="C" onclick="onPlayerSubmit('C')">CCCC</div>
          <div class="choice" id="D" onclick="onPlayerSubmit('D')">DD</div>
        </div>

      </div>
      <div id="scoreContainer" ></div>
    </main>
  </body>
</html>
